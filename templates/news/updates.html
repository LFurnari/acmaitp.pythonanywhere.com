{% extends "base.html" %}
{% block content %}
<header class="title">ACM - AITP<br>CMU '15 - '16 Chapter</header>

<div class="feed">
    <a id="signuplink" href="{% url 'signup' %}">Register for our emails!</a>
    <div class="titles">
        <p>Offical News Feed</p>
        <p>Weekly Problem</p>
    </div>
    <div class="data">
        {% for update in updates %}
        <ul class="update_entry">
          <li>{{ update.when }}</li>
          <li>{{ update.where }}</li>
          <li>{{ update.what }}</li>
        </ul>
        {% endfor %}
        <ul class="prob_entry">
            <li><a href="#">foo</a></li>
            <li><a href="#">bar</a></li>
        </ul>
    </div>

</div>
{% endblock %}
